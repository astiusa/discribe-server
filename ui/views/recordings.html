<div class="discribe-container">
    <h3>Recordings</h3>
    <table class="table table-striped table-condensed recording recordings"
            data-ng-init="sortPredicate='startTimestamp'; sortReverse=false;">
        <thead>
        <tr>
            <th data-sortable-col="name"
                predicate="sortPredicate"
                reverse="sortReverse"
                text="Recording">
            </th>
            <th data-sortable-col="startTimestamp"
                predicate="sortPredicate"
                reverse="sortReverse"
                text="Start">
            </th>
            <th data-sortable-col="endTimestamp"
                predicate="sortPredicate"
                reverse="sortReverse"
                text="End">
            </th>
            <th data-sortable-col="duration"
                predicate="sortPredicate"
                reverse="sortReverse"
                text="Duration">
            </th>
        </tr>
        </thead>
        <tbody>
            <tr ng-show="discribe.recordings.length==0" class="no-items"><td colspan="4" style="text-align:center"><span>No Recordings available</span></td></tr>
            <tr class="clickable"
                data-ng-repeat="recording in discribe.recordings | orderBy:sortPredicate:sortReverse"
                ng-click="selectRecording(recording)"
                ng-show="discribe.recordings.length>0"
                ng-class="{selected: recording.id==current.recordingId}">
                <td>{{recording.name}}</td>
                <td>{{recording.startTimestamp | formatDateTime}}</td>
                <td>{{recording.endTimestamp | formatDateTime}}</td>
                <td>{{recording.duration | formatDuration}}</td>
            </tr>
        </tbody>
    </table>
</div>
