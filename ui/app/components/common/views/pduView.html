<div class='inspector-table-container row'>
    <div class="col-md-6">
        <span>Matching PDUs: {{discribe.pdus.length}}</span>
        <table class="table table-striped table-condensed recording pdus"
               data-ng-init="sortPredicate='header.timestamp'; sortReverse=false;">
            <thead>
            <tr>
                <th data-sortable-col="header.timestamp"
                    predicate="sortPredicate"
                    reverse="sortReverse"
                    text="Time">
                </th>
                <th data-sortable-col="header.srcAddress"
                    predicate="sortPredicate"
                    reverse="sortReverse"
                    text="Source IP">
                </th>
                <th data-sortable-col="pduType"
                    predicate="sortPredicate"
                    reverse="sortReverse"
                    text="Type">
                </th>
                <th data-sortable-col="entityId"
                    predicate="sortPredicate"
                    reverse="sortReverse"
                    text="Entity">
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="discribe.pdus.length==0" class="no-items"><td colspan="4" style="text-align:center"><span>No PDUs found</span></td></tr>
            <tr class="clickable"
                data-ng-repeat="pdu in discribe.pdus | orderBy:sortPredicate:sortReverse"
                ng-click="showPduDetail(pdu)"
                ng-show="discribe.pdus.length>0">
                <td>{{pdu.header.timestamp}}</td>
                <td>{{pdu.header.srcAddress | formatIPAddr}}</td>
                <td>{{pdu.pduType}}</td>
                <td>{{pdu.entityId | formatEntityId}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <div ng-include src="'app/components/common/views/pdu.html'"></div>
    </div>
</div>
